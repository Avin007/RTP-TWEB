<div *ngIf="user">
  <h2 class="page-header">{{user.name}}</h2>
  <ul class="list-group">
    <li class="list-group-item">Last name: {{user.username}}</li>
    <li class="list-group-item">Email: {{user.email}}</li>
    <li class="list-group-item">Post number : {{user.numposte}}</li>
    <li class="list-group-item">Site : {{user.site}}</li>
  </ul>
</div>
