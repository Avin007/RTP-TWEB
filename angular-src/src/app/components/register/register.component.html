<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class ="form-control" onchange="this.value=this.value.toUpperCase()">
  </div>
  <div class="form-group">
    <label>Last name</label>
    <input type="text" [(ngModel)]="username" name="username" class ="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" [(ngModel)]="email" name="email" class ="form-control">
  </div>
  <div class="form-group">
    <label>Post number</label>
    <input type="number" [(ngModel)]="numposte" name="numposte" max="99999" class ="form-control">
  </div>
  <div class="form-group">
    <label>Site</label>
    <select class="form-control" name="site" [(ngModel)]="site">
      <option>Blagnac Central Entity</option>
      <option>Blagnac Airbus Operations</option>
      <option>Blagnac Airbus France</option>
      <option>Blagnac Airbus Industry</option>
      <option>Blagnac Colomiers </option>
      <option>Blagnac Guynemer </option>
      <option>Blagnac Beijing </option>
      <option>Blagnac Training Center </option>
      <option>Blagnac Airtac </option>
      <option>Blagnac Alabama </option>
    </select>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class ="form-control">
  </div>
   <input type="submit" class="btn btn-primary" value="Submit">
</form>
